{% extends 'base.html' %}

{% block content %}
<h2>Add new questions to the collection</h2>
{% if messages %}

{% for message in messages %}

<p>{{message}}</p>

{% endfor %}

{% endif %}

<p>Q.N: {{info.total_questions}}+1</p>

<form method="POST">
  {% csrf_token %}
  <table>
  {{ form.as_table }}
  </table>
  <input type="submit" name={{title}} value="{{ title }}" />
</form>

{% endblock content %}
